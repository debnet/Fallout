version: '3'

services:
  web:
    build: .
    depends_on:
      - postgres
      - redis
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/fallout
    stdin_open: true
    tty: true
    environment:
      DJANGO_SETTINGS_MODULE: 'rpg.settings'
      DJANGO_CONFIGURATION: 'Test'
      DJANGO_SECRET_KEY: '1'
      DJANGO_REDIS_CACHE: 'redis:6379:1'
      DJANGO_CELERY_BROKER_URL: 'redis://redis:6379/1'
      DATABASE_URL: 'postgres://fallout:fallout@postgres:5432/fallout'
    command: >
      bash -c "python manage.py migrate --no-input &&
               python manage.py collectstatic --no-input &&
               python manage.py compilemessages &&
               python manage.py loaddata admin &&
               python manage.py runserver 0.0.0.0:8000"

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=fallout
      - POSTGRES_PASSWORD=fallout
      - POSTGRES_DB=fallout
      - PGDATA=/fallout
    ports:
      - 5432
    volumes:
      - pgdata:/fallout

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379
    volumes:
      - redisdata:/fallout

volumes:
  pgdata:
  redisdata:
