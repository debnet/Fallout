{% load i18n %}

<form method="post" action="{{ request.path }}">
    <table class="table table-sm table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" colspan="2">{% trans "Dégâts" %}</th>
            </tr>
        </thead>
        <tbody>
            {% if multiple %}
                {% for character in characters %}
                    <tr class="check-control">
                        <td>
                            <label class="form-check-label" class="d-inline">
                                <input class="form-check-input" type="checkbox"
                                       name="characters" value="{{ character.id }}">
                                {{ character.name }}
                            </label>
                        </td>
                        <td class="text-right">
                            <label class="form-check-label" class="sr-only"
                                   for="{{ code }}-dst-{{ character.id }}">{% trans "Distance" %}</label>
                            <input class="form-control form-control-sm itiny" type="number"
                                   id="{{ code }}-dst-{{ character.id }}" name="range" value="1" disabled />
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
            <tr>
                <td colspan="2">
                    <label for="{{ code }}-damage-type" class="sr-only">{% trans "type" %}</label>
                    <select class="form-control form-control-sm custom-select" id="{{ code }}-damage-type"
                            name="damage_type">
                        {% for code, label in damage_types %}
                            <option value="{{ code }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ code }}-raw-damage" class="d-inline">{% trans "valeur fixe" %}</label>
                </td>
                <td class="text-right">
                    <input id="{{ code }}-raw-damage" class="form-control form-control-sm itiny"
                           type="number" name="raw_damage" value="0" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ code }}-min-damage" class="d-inline">{% trans "valeur min." %}</label>
                </td>
                <td class="text-right">
                    <input id="{{ code }}-min-damage" class="form-control form-control-sm itiny"
                           type="number" name="min_damage" value="0" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ code }}-max-damage" class="d-inline">{% trans "valeur max." %}</label>
                </td>
                <td class="text-right">
                    <input id="{{ code }}-max-damage" class="form-control form-control-sm itiny"
                           type="number" name="max_damage" value="0" />
                </td>
            </tr>
        </tbody>
        <tfoot class="thead-dark">
            <tr>
                <th class="text-right" colspan="2">
                    <button class="btn btn-sm btn-primary" type="submit">{% trans "OK" %}</button>
                </th>
            </tr>
        </tfoot>
    </table>
    <input type="hidden" name="type" value="damage" />
    {% csrf_token %}
</form>
